<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form id="predictionForm">
        <textarea id="inputData" name="input_data" placeholder="Enter data as a dictionary with keys LIMIT_BAL, SEX, EDUCATION, MARRIAGE, AGE, PAY_0, PAY_2, PAY_3, PAY_4, PAY_5, PAY_6, BILL_AMT1, BILL_AMT2, BILL_AMT3, BILL_AMT4, BILL_AMT5, BILL_AMT6, PAY_AMT1, PAY_AMT2, PAY_AMT3, PAY_AMT4, PAY_AMT5, PAY_AMT6"></textarea>
        <select id="model" name="model">
            <option value="Naive Bayes">Naive Bayes</option>
            <option value="XGBoost">XGBoost</option>
        </select>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputData = document.getElementById('inputData').value;
            const model = document.getElementById('model').value;
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `input_data=${encodeURIComponent(inputData)}&model=${encodeURIComponent(model)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Prediction: ${data.result}`;
            });
        });
    </script>
</body>
</html>
